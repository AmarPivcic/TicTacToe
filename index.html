<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="blur hidden" id="blur">
        <div class="popup">
          <p class="popuptext" id="winnerText"></p>
          <a class="btnok" onclick="closePopup()">OK!</a>
        </div>
    </div>
    <div class="blur hidden" id="blurSettings">
        <div class="popup popup2">
          <p class="popuptext popuptext2" id="winnerText">Difficulty:</p>
          <button class="button clear" id="easyButton" onclick="selectDifficulty('easy')">Easy</button>
          <button class="button" id="mediumButton" onclick="selectDifficulty('medium')">Medium</button>
          <button class="button" id="hardButton" onclick="selectDifficulty('hard')">Hard</button>
          <a class="btnok" onclick="closePopup()">OK!</a>
        </div>
    </div>
    <button class="settingsButton reset hidden" id="settings" onclick="openSettings()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="29" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 12">
        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
      </svg></button>
    <div class="body">
        <h1 class="gametitle"><span id="tic">TIC</span><span id="tac"> TAC</span><span id="toe"> TOE</span></h1>
        <div id="modeSelection">
            <div class="modeSelection">
                <button class="button2 reset" onclick="startGame('PvP')">Player vs Player</button>
                <button class="button2 clear" onclick="startGame('PvBot')">Player vs Bot</button>
            </div>
        </div>
        <div class="container hidden" id="gameContainer">
            <div class="row">
                <div class="key" id="box1">                
                </div>
                <div class="key" id="box2">                 
                </div>
                <div class="key" id="box3">                   
                </div>
            </div>

            <div class="row">
                <div class="key" id="box4">                   
                </div>
                <div class="key" id="box5">                    
                </div>
                <div class="key" id="box6">                   
                </div>
            </div>

            <div class="row">
                <div class="key" id="box7">                  
                </div>
                <div class="key" id="box8">                    
                </div>
                <div class="key" id="box9">            
                </div>
            </div>
            
            <div class="scorecontainer">
                <p class="playerX">Player X</p>
                <p class="score" id="result"> <span id="playerXscore">0</span>-<span id="playerOscore">0</span></p>
                <p class="playerO">Player O</p>
            </div>
            <p class="tie">Ties: <span id="tieScore">0</span></p>
        <div class="buttonContainer">
        <button onclick="clearBoard()" class="button clear">Clear</button>
        <button onclick="reset()" class="button reset">Reset</button>
        <button onclick="selectMode()" class="button selectMode">Gamemode</button>
        </div>
    </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
